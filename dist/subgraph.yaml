specVersion: 0.0.1
description: Affogato Actors
repository: 'https://github.com/jdestephen/sg_affogato'
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ActorFactory
    network: rinkeby
    source:
      address: '0x51dC72631E9C730590cc93aB631E1B83B9067C0d'
      abi: ActorFactory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.1
      language: wasm/assemblyscript
      entities:
        - Actor
      abis:
        - name: ActorFactory
          file: ActorFactory/abis/ActorFactory.json
      eventHandlers:
        - event: >-
            LogAddActor(address,bytes32,bytes32,bytes32,bytes32,bytes32,string,string)
          handler: handleNewActor
        - event: >-
            LogUpdateActor(address,bytes32,bytes32,bytes32,bytes32,bytes32,string,string)
          handler: handleUpdatedActor
        - event: >-
            LogCooperativeAddActor(address,bytes32,bytes32,bytes32,bytes32,bytes32,string,string,address)
          handler: handleCooperativeAddActor
        - event: 'LogApproval(address,address,bool)'
          handler: handleApproval
        - event: 'LogCooperativeApproval(address,address,bool,address)'
          handler: handleCooperativeApproval
      file: ActorFactory/ActorFactory.wasm
  - kind: ethereum/contract
    name: FarmFactory
    network: rinkeby
    source:
      address: '0x59f0831790a1413eef94dA83276F0A1F64DC9289'
      abi: FarmFactory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.1
      language: wasm/assemblyscript
      entities:
        - Farm
      abis:
        - name: FarmFactory
          file: FarmFactory/abis/FarmFactory.json
      eventHandlers:
        - event: 'LogAddFarm(uint256,address,bytes32,bytes32,bytes32,bytes32,string)'
          handler: handleNewFarm
        - event: >-
            LogCooperativeAddFarm(uint256,address,bytes32,bytes32,bytes32,bytes32,string,address)
          handler: handleCooperativeAddFarm
        - event: >-
            LogUpdateFarm(uint256,address,bytes32,bytes32,bytes32,bytes32,string)
          handler: handleUpdatedFarm
        - event: >-
            LogCooperativeUpdateFarm(uint256,address,bytes32,bytes32,bytes32,bytes32,string,address)
          handler: handleCooperativeUpdatedFarm
      file: FarmFactory/FarmFactory.wasm
  - kind: ethereum/contract
    name: CoffeeBatchFactory
    network: rinkeby
    source:
      address: '0xB5b0C606782Cb8e574d56989CA77FB7672251085'
      abi: CoffeeBatchFactory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.1
      language: wasm/assemblyscript
      entities:
        - CoffeeBatch
      abis:
        - name: CoffeeBatchFactory
          file: CoffeeBatchFactory/abis/CoffeeBatchFactory.json
      eventHandlers:
        - event: >-
            LogAddCoffeeBatch(uint256,address,uint256,uint16,bytes32,bytes32,uint32,bool)
          handler: handleAddCoffeeBatch
        - event: >-
            LogCooperativeAddCoffeeBatch(uint256,address,uint256,uint16,bytes32,bytes32,uint32,bool,address)
          handler: handleCooperativeAddCoffeeBatch
        - event: >-
            LogUpdateCoffeeBatch(uint256,uint256,address,uint16,bytes32,bytes32,uint32,bool)
          handler: handleUpdateCoffeeBatch
        - event: >-
            LogCooperativeUpdateCoffeeBatch(uint256,uint256,address,uint16,bytes32,bytes32,uint32,bool,address)
          handler: handleCooperativeUpdateCoffeeBatch
      file: CoffeeBatchFactory/CoffeeBatchFactory.wasm
  - kind: ethereum/contract
    name: TastingFactory
    network: rinkeby
    source:
      address: '0xDBF134Ac46C6C221d84768Ac38fa3E32fF12AAC5'
      abi: TastingFactory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.1
      language: wasm/assemblyscript
      entities:
        - CupProfile
      abis:
        - name: TastingFactory
          file: TastingFactory/abis/TastingFactory.json
      eventHandlers:
        - event: >-
            LogAddCupProfile(uint256,uint256,address,bytes32,bytes32,bytes32,bytes32,bytes32,bytes32,string,uint16)
          handler: handleAddCupProfile
        - event: >-
            LogUpdateCupProfile(uint256,bytes32,bytes32,bytes32,bytes32,bytes32,bytes32,string,uint16)
          handler: handleUpdateCupProfile
      file: TastingFactory/TastingFactory.wasm
